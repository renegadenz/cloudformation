AWSTemplateFormatVersion: '2010-09-09'
Description: AWS EKS Cluster and Node Group Deployment

Parameters:
  ClusterName:
    Type: String
    Description: The name of the EKS Cluster.
  NodeGroupName:
    Type: String
    Description: The name of the EKS node group.
  SubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: List of subnet IDs for the EKS cluster VPC.
  InstanceType:
    Type: String
    Default: t3.medium
    Description: Instance type for the worker nodes.
  DesiredCapacity:
    Type: Number
    Default: 2
    Description: Desired number of worker nodes.
  MaxSize:
    Type: Number
    Default: 3
    Description: Maximum number of worker nodes.
  MinSize:
    Type: Number
    Default: 1
    Description: Minimum number of worker nodes.
  KubernetesVersion:
    Type: String
    Default: "1.21"
    Description: The version of Kubernetes to deploy on the EKS cluster.

Resources:
  EKSClusterRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${ClusterName}-eks-cluster-role"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: eks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKSClusterPolicy
        - arn:aws:iam::aws:policy/AmazonEKSVPCResourceController

  EKSCluster:
    Type: AWS::EKS::Cluster
    Properties:
      Name: !Ref ClusterName
      RoleArn: !GetAtt EKSClusterRole.Arn
      Version: !Ref KubernetesVersion
      ResourcesVpcConfig:
        SubnetIds: !Ref SubnetIds

  EKSNodeGroupRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${ClusterName}-eks-nodegroup-role"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKSWorkerNodePolicy
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly
        - arn:aws:iam::aws:policy/AmazonEKSCNIPolicy

  EKSNodeGroup:
    Type: AWS::EKS::Nodegroup
    Properties:
      ClusterName: !Ref ClusterName
      NodegroupName: !Ref NodeGroupName
      NodeRole: !GetAtt EKSNodeGroupRole.Arn
      Subnets: !Ref SubnetIds
      ScalingConfig:
        DesiredSize: !Ref DesiredCapacity
        MaxSize: !Ref MaxSize
        MinSize: !Ref MinSize
      InstanceTypes:
        - !Ref InstanceType

Outputs:
  ClusterId:
    Description: The ID of the EKS Cluster.
    Value: !Ref EKSCluster
  ClusterEndpoint:
    Description: The endpoint for your EKS Kubernetes API.
    Value: !GetAtt EKSCluster.Endpoint
  ClusterSecurityGroupId:
    Description: The security group ID attached to the EKS cluster.
    Value: !GetAtt EKSCluster.ResourcesVpcConfig.SecurityGroupIds
